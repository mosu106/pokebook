name: deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        cache: 'npm'
    - name: install
      run: npm ci
    - name: build
      run: npm run build
    - name: export
      run: npm run export
    - name: add nojekyll
      run: touch ./out/.nojekyll
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out